name: Playwright Tests
on:
  push:
    branches: [main, master, gergo_test_branch]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write
  checks: write
  pull-requests: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Lint code
        run: npx eslint .
      - name: Format check
        run: npx prettier --check .
      - name: Run Playwright tests
        run: npx playwright test
      - name: Generate Allure report
        if: ${{ !cancelled() }}
        run: |
          npx allure@latest generate allure-results -o allure-report
      - name: Restore Allure history for trends
        if: ${{ !cancelled() }}
        uses: actions/cache@v4
        with:
          path: allure-report/history
          key: allure-history-${{ github.ref }}
          restore-keys: |
            allure-history-
      - name: Verify Allure report generated
        if: ${{ !cancelled() }}
        run: |
          echo "Allure report directory contents:"
          ls -la allure-report/ || echo "Directory does not exist"
          echo ""
          if [ -f allure-report/index.html ]; then
            echo "✓ Allure report index.html found"
            wc -c allure-report/index.html
          else
            echo "✗ Allure report index.html NOT found"
            echo "Checking for allure-results:"
            ls -la allure-results/ 2>/dev/null || echo "No allure-results directory"
          fi
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
      - name: Upload Allure report to Pages
        uses: actions/upload-pages-artifact@v3
        if: ${{ !cancelled() }}
        with:
          path: allure-report/

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    if: ${{ !cancelled() && github.ref == 'refs/heads/gergo_test_branch' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
