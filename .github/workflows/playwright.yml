name: Playwright Tests

on:
  push:
    branches: [main, master, gergo_test_branch]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 3 * * 0'

permissions:
  contents: read
  pages: write
  id-token: write
  checks: write
  pull-requests: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout gh-pages for previous Allure history
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 1

      - name: Restore previous history.jsonl
        run: |
          mkdir -p .allure
          if [ -f gh-pages/.allure/history.jsonl ]; then
            echo "Restoring history.jsonl from gh-pages"
            cp gh-pages/.allure/history.jsonl .allure/history.jsonl
          else
            echo "No previous history.jsonl found, starting fresh."
          fi

      - name: Remove gh-pages checkout (cleanup)
        if: ${{ always() }}
        run: rm -rf gh-pages

      - name: Clear history on scheduled run (Sunday clean)
        if: ${{ github.event_name == 'schedule' }}
        run: |
          echo "Scheduled run detected -> clearing Allure history."
          rm -rf .allure allure-results
          mkdir -p .allure

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Lint code
        run: npx eslint .

      - name: Format check
        run: npx prettier --check .

      - name: Run Playwright tests
        run: npx playwright test

      - name: Merge previous history into new results
        if: ${{ !cancelled() && github.event_name != 'schedule' }}
        run: |
          if [ -f .allure/history.jsonl ]; then
            echo "Copying history.jsonl into current allure-results..."
            mkdir -p allure-results/history
            cp .allure/history.jsonl allure-results/history/history.jsonl
          else
            echo "No previous history.jsonl to merge."
          fi

      - name: Generate Allure report
        if: ${{ !cancelled() }}
        run: npm run allure:generate

      - name: Refresh stored history.jsonl
        if: ${{ !cancelled() }}
        run: |
          mkdir -p .allure
          rm -f .allure/history.jsonl
          if [ -f allure-report/history/history.jsonl ]; then
            echo "Updating .allure/history.jsonl from freshly generated report..."
            cp allure-report/history/history.jsonl .allure/history.jsonl
          else
            echo "Warning: no history.jsonl generated."
          fi

      - name: Verify Allure report generated
        if: ${{ !cancelled() }}
        run: |
          echo "Allure report directory contents:"
          ls -la allure-report/ || echo "Directory does not exist"
          echo ""
          if [ -f allure-report/index.html ]; then
            echo "✓ Allure report index.html found"
            wc -c allure-report/index.html
          else
            echo "✗ Allure report index.html NOT found"
            echo "Checking for allure-results:"
            ls -la allure-results/ 2>/dev/null || echo "No allure-results directory"
          fi
          echo ""
          echo ".allure directory contents:"
          ls -la .allure/ || echo ".allure directory missing"

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Upload Allure history artifact
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() && hashFiles('.allure/history.jsonl') != '' }}
        with:
          name: allure-history
          path: .allure/history.jsonl
          retention-days: 30

      - name: Prepare Pages artifact structure
        if: ${{ !cancelled() }}
        run: |
          rm -rf pages-dist
          mkdir -p pages-dist
          cp -R allure-report/* pages-dist/
          touch pages-dist/.nojekyll
          echo "Allure Report Contents:"
          ls -la pages-dist/

      - name: Upload Allure report to Pages
        uses: actions/upload-pages-artifact@v3
        if: ${{ !cancelled() }}
        with:
          path: pages-dist/

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    if: ${{ !cancelled() && github.ref == 'refs/heads/gergo_test_branch' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
